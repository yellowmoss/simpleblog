<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>
  <header>
    <h1>
      <a href="{{ '/simpleblog' | relative.url }}">{{ site.title }}</a>
    </h1>
    {% if site.description %}
      <p>{{ site.description }}</p>
    {% endif %}
  </header>
  <main>
    {{ content }}
  </main>
  <footer>
    <p>footer</p>
  </footer>
</body>
</html>
