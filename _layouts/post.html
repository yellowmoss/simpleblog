<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>{{ page.title }}</title>
   {% if page.keywords %}
   <meta name="keywords" content="{{ page.keywords | join: ',' }}">
   {% endif %}
</head>
<body>
   <h1>{{ page.title }}</h1}
   <p>{{ page.date | date: "%B %d, %Y" }}</p>
   <div>
      {{ content }}
   </div>
</body>
</html>
